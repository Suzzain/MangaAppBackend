<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="login-form">
    <form id="register" class="form-horizontal" method="POST" >
        <h2 class="text-center">Registration Form</h2>  

<!-- Text input-->
 <div class="form-group">
            <input id="username" name="username" type="text" placeholder="Username" class="form-control" required="required">
        </div>

<div class="form-group">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control" required="required">
        </div>

<div class="form-group" >
            <button id="register" name="register"class="btn btn-primary btn-block">Register</button>
        </div>  

</form>

<p class="text-center">Already have an account? <a href="login.html">Login</a></p>
 
</div>
</div>

</body>

<script type="text/javascript" src="./js/custom.js"></script>

</html>
